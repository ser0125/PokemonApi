<div class="alert-container" *ngIf="pokemonData!=undefined">
  <h1 class="pokemon-detail-title">{{pokemonData.name | titlecase }}</h1>
  <div class="pokemon-general-detail">
    <img class="pokemon-detail-sprite" src="{{pokemonData.sprites.front_default}}" alt="" srcset="">
    <div class="pokemon-specific-info">
    <span *ngFor="let infoType of pokemonData.types" class="pokemon-types pokemon-color-{{infoType.type.name}}">{{infoType.type.name | titlecase }}</span>
    <div class="pokemon-detail-stats">
      <div class="pokemon-stats-row" *ngFor="let statInfo of pokemonData.stats.slice().reverse()">
        <span class="pokemon-stat-name">{{statInfo.stat.name | titlecase }}</span>
        <div class="progress">
            <div class="progress-bar" role="progressbar" 
            aria-valuenow="45" aria-valuemin="0" aria-valuemax="200"
            [ngStyle]="{'width': getPercentage(statInfo.base_stat)}">{{statInfo.base_stat}}</div>
        </div>
      </div>
    </div>
    <div>
  </div>
</div>
