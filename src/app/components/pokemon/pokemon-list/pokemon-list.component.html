<div class="list-container" *ngIf="pokemons" infiniteScroll 
[infiniteScrollDistance]="2" [infiniteScrollThrottle]="1" (scrolled)="onScroll()"
[infiniteScrollDisabled]="disableScroll">
<mat-card class="example-card" *ngFor="let pokemon of pokemons; let id=index" (click)="getPokemonDetail(pokemon.url)">
  <img class="pokemon-image" mat-card-image src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{searchId(pokemon.url)}}.png" alt="Foto de un pokemon">
<mat-card-footer>
  <mat-card-title>{{pokemon.name | titlecase }}</mat-card-title>
</mat-card-footer>
</mat-card>
</div>
